<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="style.css">
<title>New tab</title>
    </head>
    <body>
        <header>
            <div class="links">
                <ul>
                    <li><a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
                      <li><a href="#grid"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
                     <li><a href="#images">Images</a></li>
                     <li><a href="#gmail">Gmail</a></li>
                     </ul>
            </div>
              
        </header>
        <section class="body">
                <div class="logo">
                  <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="background: no-repeat;">
                </div>
                <div class="bar">
                  <input class="searchbar" type="text" placeholder="Search Google or type a URL" autocomplete="off">
                  <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
                  <button class="name">
                    <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
                  </button>
                </div>
        </section>
    <!--animate-->
        <section class="animate">
            <div class="buttons2">
                <button>Gooogle</button>
                <button>Search</button>
                <button>I'm feeling</button>
                <button>Lucky</button>
            </div>
            <p>Google offered in:
                <span
                   class="txt-rotate"
                   data-period="2000"
                   data-rotate='[ "English.", "Hausa.", "Igbo.", "Yoruba.", "Pidgin." ]'></span>
            </p>
        </section>
        <!--footer-->
        <section class="footer">
            <footer>
                <a class="flex" href="#">Privacy</a>
                <a class="flex" href="#">Terms</a>
                <a class="flex" href="#">Settings</a>
                <a class="flex" href="#">Use Google.es</a>
            </footer>
        </section>
        <script src="script.js"></script>
  </body>

  </html>
